<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Bookskie</title>
</head>
<body>
    <div class="navbar">
        <h1>Bookskie</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Famous Five</h2>
            <h5>Enid Blyton</h5>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dignissimos commodi quisquam sequi sit! Ullam libero ratione aperiam totam, quisquam nihil distinctio alias, accusantium delectus cumque dignissimos quaerat hic unde debitis?</p>
        <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>
<!-- POPUP -->
<div class="popup-overlay"> </div>
    <div class="popup-box">
        <h2>Add book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea placeholder="Short Description" id="book-description-input"></textarea>
           <button id="add-book">ADD</button>
           <button id="cancel-popup">CANCEL</button>
        </form>
   

</div>
    <button class="add-button" id="add-popup-button">+</button>
    <script src="script.js"></script>
</body>
</html>
